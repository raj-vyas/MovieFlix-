<h4>Movie Details</h4>
<div id="movieform">
<input type="text" name="movieName" placeholder="Name" autocomplete="off">
<input type="number" name="movieLen" placeholder="Length" autocomplete="off">
<input type="text" name="movieLang" placeholder="Language" autocomplete="off">
<input type="text" name="movieTypes" placeholder="Types (2D, 3D, 4DX) separated by space" maxlength="10" autocomplete="off">
<input id="datepicker-manager-2" placeholder="Premiere Date">
<input id="datepicker-manager-3" placeholder="Last Date in theatres">
<button onclick="filledMovieForm()">Submit</button>
</div>
